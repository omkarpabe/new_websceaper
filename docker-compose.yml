version: '3.8'

services:
  webscraper:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - RATE_LIMIT_WINDOW_MS=5000
      - RATE_LIMIT_MAX_REQUESTS=1
    restart: unless-stopped
